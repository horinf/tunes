<div class="container">
    <app-loading-state [isLoading]="isLoading$ | async" [error]="error$ | async"></app-loading-state>
    
    <div *ngIf="tunes | async" class="d-flex flex-column flex-md-row flex-md-wrap pt-4">
        <app-tune-card *ngFor="let item of tunes | async" [tune]="item"></app-tune-card>
    </div>
</div>
